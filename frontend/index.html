<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام المكتبة</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <h1>نظام المكتبة</h1>
          <p>واجهة تجريبية تعمل بتخزين محلي داخل المتصفح.</p>
        </div>
        <div class="header-actions">
          <div class="badge">Local Storage</div>
        </div>
      </header>

      <div id="message" class="message"></div>

      <div class="layout">
        <aside class="sidebar">
          <section class="stats">
            <div class="stat-card">
              <div class="stat-title">إجمالي الكتب</div>
              <div id="statTotal" class="stat-value">0</div>
            </div>
            <div class="stat-card">
              <div class="stat-title">المتاح</div>
              <div id="statAvailable" class="stat-value">0</div>
            </div>
            <div class="stat-card">
              <div class="stat-title">المستعار</div>
              <div id="statBorrowed" class="stat-value">0</div>
            </div>
            <div class="stat-card">
              <div class="stat-title">العمليات اليوم</div>
              <div id="statOps" class="stat-value">0</div>
            </div>
          </section>
        </aside>
